<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="輕鬆地建立、管理您的待辦事項">
    <meta name="og:title" content="Todolist輕鬆地建立、管理您的待辦事項">
    <meta name="og:description" content="讓您保持組織且掌握工作進度">
    <meta name="og:image" content="./images/logo.png">
    <title>Todolist</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body class="bg-warning fn-nstc">
    <div class="loadingPage">
        <div class="loading">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>   
  <main class="container pt-5 pt-md-7">
    <div class="row">
        <div class="col-6 me-5 d-none d-md-block">
            <h1 class="h2 Baloo-Thambi fw-bold text-center">
                <img src="./images/Vector.png" alt="Vector_img">
                ONLINE TODO LIST</h1>
            <img src="./images/img.png" alt="Todolist_img" class="d-block m-auto img-fluid">
        </div>
        <div class="col">
            <h2 class="h3 fw-bold mt-5 ps-2 d-none d-md-block">最實用的線上代辦事項服務</h2>
            <div class="d-block d-md-none  text-center">
                <h2 class="h1 Baloo-Thambi fw-bold text-center">
                    <img src="./images/Vector.png" alt="Vector_img">
                    ONLINE TODO LIST</h2>
                <h3 class="fw-bold mt-3">最實用的線上代辦事項服務</h3>    
            </div>
            <div class="Authentication">
                <form class="container loginForm">
                    <div class="form-group pt-4">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" style="height:50px;" class="form-control" id="loginEmail" placeholder="請輸入Email" required>
                        <span class="text-danger error-loginEmail d-none">此欄位不可為空</span>
                    </div>
                    <div class="form-group pt-4">
                        <label for="loginpassword" class="form-label">密碼</label>
                        <input type="password" style="height:50px;" class="form-control" id="loginpassword" placeholder="請輸入密碼" required>
                        <span class="text-danger error-loginPassword d-none">此欄位不可為空</span>
                    </div>
                    <div class="d-flex col-4 pt-5 mx-auto flex-column">
                        <input class="btn btn-dark py-md-3" id="loginBtn" type="submit" value="登入">
                        <input class="btn py-md-3" id="loginjoinBtn" type="button" value="註冊帳號">
                    </div>
                </form>
                <form class="container registrationForm d-none">
                    <div class="form-group pt-4">
                        <label for="registrationEmail" class="form-label">Email</label>
                        <input type="email" style="height:50px;" class="form-control" id="registrationEmail" placeholder="請輸入Email" required>
                        <span class="text-danger error-registrationEmail d-none">此欄位不可為空</span>
                    </div>
                    <div class="form-group pt-4">
                        <label for="registrationname" class="form-label">您的暱稱</label>
                        <input type="text" style="height:50px;" class="form-control" id="registrationName" placeholder="請輸入您的暱稱" required>
                        <span class="text-danger error-registrationName d-none">此欄位不可為空</span>
                    </div>
                    <div class="form-group pt-4">
                        <label for="registrationpassword" class="form-label">密碼</label>
                        <input type="password" style="height:50px;" class="form-control" id="registrationPassword" placeholder="請輸入密碼" required>
                        <span class="text-danger error-registrationPassword d-none">此欄位不可為空</span>
                    </div>
                    <div class="form-group pt-4">
                        <label for="passwordConfirm" class="form-label">再次輸入密碼</label>
                        <input type="password" style="height:50px;" class="form-control" id="passwordConfirm" placeholder="請再次輸入密碼" required>
                        <span class="text-danger error-passwordConfirm d-none">此欄位不可為空</span>
                    </div>
                    <div class="d-flex col-4 pt-5 mx-auto flex-column">
                        <input class="btn btn-dark py-md-3" id="registrationBtn" type="submit" value="註冊帳號">
                        <input class="btn py-md-3" id="registrationloginBtn" type="button" value="登入">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
 </main>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
 <script src="./javascript/index.js"></script>
</body>
</html>
