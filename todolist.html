<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="輕鬆地建立、管理您的待辦事項">
    <meta name="og:title" content="Todolist輕鬆地建立、管理您的待辦事項">
    <meta name="og:description" content="讓您保持組織且掌握工作進度">
    <meta name="og:image" content="./images/logo.png">
    <title>Todolist</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body class="bg-bodyColor fn-nstc">
    <div class="loadingPage">
        <div class="loading">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div> 
    <header class="container p-4 d-flex justify-content-between align-items-center">
        <h1 class="h2 Baloo-Thambi fw-bold text-center mb-0">
            <img src="./images/Vector.png" alt="Vector_img">
            ONLINE TODO LIST</h1>
        <div class="header_logout d-flex align-items-center">
            <a href="index.html" class="me-3 text-dark fs-md-4" id="login">登入</a>
            <a href="index.html" class="text-dark fs-md-4" id="register">註冊</a>
        </div>
    </header>
    <main class="container col-12 col-md-8 col-lg-5 p-4 mx-auto">
        <form class="search-bar" id="searchBar">
            <input type="text" id="todoInput" class="form-control p-3" placeholder="新增待辦事項">
            <button class="search-btn" id="addTodo_btn" type="submit">
                <i class="bi bi-plus-square-fill"></i>
            </button>
        </form>
        <div class="empty d-flex flex-column align-items-center">
            <h2 class="h5 pt-6 mt-1">目前尚無待辦事項</h2>
            <img src="./images/empty 1.png" alt="empty_img">
        </div>
        <div class="todoList mt-4 d-none">
            <ul class="nav nav_bar nav-fill justify-content-center" id="list_Bar">
                <li class="all active">全部</li>
                <li class="notComplete">待完成</li>
                <li class="comPlete">已完成</li>
            </ul>
            <div class="content">
                <ul class="list px-0" id="list_items">
                </ul>
            </div>
            <div class="d-flex justify-content-between align-items-center p-4">
                <div class="item_count"><span>0</span>個待完成項目</div>
                <a href="#" class="clear ">清除已完成項目</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./javascript/list.js"></script>
</body>
</html>
